<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RemitPay - Crear Cuenta</title>
    
    <!-- Fuentes externas -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Estilos -->
    <link href="landing.css" rel="stylesheet">
    
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .auth-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-hover);
            width: 100%;
            max-width: 500px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }
        
        .auth-logo i {
            font-size: 2.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .auth-title {
            color: var(--text-primary);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .auth-form {
            margin-bottom: 2rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }
        
        .form-group input::placeholder {
            color: var(--text-secondary);
        }
        
        .form-group select option {
            background: #1a1a2e;
            color: white;
        }
        
        .auth-button {
            width: 100%;
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 1rem;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }
        
        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-links {
            text-align: center;
        }
        
        .auth-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .auth-link:hover {
            color: var(--text-primary);
        }
        
        .auth-divider {
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .auth-card {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo animado -->
    <div class="animated-bg" id="animatedBg"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-money-bill-transfer"></i>
                    <span>RemitPay</span>
                </div>
                <h1 class="auth-title">Crear Cuenta</h1>
                <p class="auth-subtitle">Únete a la plataforma líder en remesas internacionales</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="registerForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Nombre</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Tu nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Apellido</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Tu apellido" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" placeholder="usuario123" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required minlength="6">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Teléfono (opcional)</label>
                        <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900">
                    </div>

                    <div class="form-group">
                        <label for="country">País</label>
                        <select id="country" name="country">
                            <option value="">Seleccionar país</option>
                            <option value="AR">Argentina</option>
                            <option value="BO">Bolivia</option>
                            <option value="BR">Brasil</option>
                            <option value="CL">Chile</option>
                            <option value="CO">Colombia</option>
                            <option value="CR">Costa Rica</option>
                            <option value="CU">Cuba</option>
                            <option value="EC">Ecuador</option>
                            <option value="SV">El Salvador</option>
                            <option value="ES">España</option>
                            <option value="US">Estados Unidos</option>
                            <option value="GT">Guatemala</option>
                            <option value="HN">Honduras</option>
                            <option value="MX">México</option>
                            <option value="NI">Nicaragua</option>
                            <option value="PA">Panamá</option>
                            <option value="PY">Paraguay</option>
                            <option value="PE">Perú</option>
                            <option value="DO">República Dominicana</option>
                            <option value="UY">Uruguay</option>
                            <option value="VE">Venezuela</option>
                            <option value="OTHER">Otro</option>
                        </select>
                    </div>
                </div>

                <button type="submit" id="registerButton" class="auth-button">
                    <i class="fas fa-user-plus"></i>
                    <span id="registerButtonText">Crear Cuenta</span>
                </button>
            </form>

            <div class="auth-divider">
                ¿Ya tienes cuenta?
            </div>

            <div class="auth-links">
                <a href="/login" class="auth-link">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar sesión
                </a>
            </div>

            <div style="margin-top: 2rem; text-align: center;">
                <a href="/" class="auth-link">
                    <i class="fas fa-home"></i>
                    Volver al inicio
                </a>
            </div>
        </div>
    </div>

    <script src="landing.js"></script>
    <script src="navigation.js"></script>
    <script>
        class RegisterApp {
            constructor() {
                this.form = document.getElementById('registerForm');
                this.registerButton = document.getElementById('registerButton');
                this.registerButtonText = document.getElementById('registerButtonText');
                this.errorMessage = document.getElementById('errorMessage');
                this.successMessage = document.getElementById('successMessage');
                
                this.attachEventListeners();
                this.checkExistingAuth();
            }

            attachEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleRegister(e));
            }

            checkExistingAuth() {
                const token = localStorage.getItem('remitpay_token');
                if (token) {
                    // Redirigir al dashboard si ya está autenticado
                    window.location.href = '/pago';
                }
            }

            async handleRegister(e) {
                e.preventDefault();
                
                const formData = new FormData(this.form);
                const registerData = {
                    username: formData.get('username'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    firstName: formData.get('firstName'),
                    lastName: formData.get('lastName'),
                    phone: formData.get('phone'),
                    country: formData.get('country')
                };

                // Validaciones básicas
                if (!this.validateForm(registerData)) {
                    return;
                }

                this.setLoading(true);
                this.hideMessages();

                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(registerData)
                    });

                    const data = await response.json();

                    if (data.success) {
                        // Guardar token y datos del usuario
                        localStorage.setItem('remitpay_token', data.token);
                        localStorage.setItem('remitpay_user', JSON.stringify(data.user));
                        
                        this.showSuccess('¡Cuenta creada exitosamente! Redirigiendo...');
                        
                        // Redirigir al dashboard después de 1 segundo
                        setTimeout(() => {
                            window.location.href = '/pago';
                        }, 1000);
                    } else {
                        this.showError(data.error || 'Error en el registro');
                    }
                } catch (error) {
                    console.error('Error en registro:', error);
                    this.showError('Error de conexión. Intenta nuevamente.');
                } finally {
                    this.setLoading(false);
                }
            }

            validateForm(data) {
                if (!data.username || data.username.length < 3) {
                    this.showError('El nombre de usuario debe tener al menos 3 caracteres');
                    return false;
                }

                if (!data.email || !this.isValidEmail(data.email)) {
                    this.showError('Por favor ingresa un email válido');
                    return false;
                }

                if (!data.password || data.password.length < 6) {
                    this.showError('La contraseña debe tener al menos 6 caracteres');
                    return false;
                }

                if (!data.firstName || !data.lastName) {
                    this.showError('Nombre y apellido son requeridos');
                    return false;
                }

                return true;
            }

            isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }

            setLoading(loading) {
                this.registerButton.disabled = loading;
                if (loading) {
                    this.registerButtonText.innerHTML = '<span class="loading"></span> Creando cuenta...';
                } else {
                    this.registerButtonText.innerHTML = 'Crear Cuenta';
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                this.successMessage.style.display = 'none';
            }

            showSuccess(message) {
                this.successMessage.textContent = message;
                this.successMessage.style.display = 'block';
                this.errorMessage.style.display = 'none';
            }

            hideMessages() {
                this.errorMessage.style.display = 'none';
                this.successMessage.style.display = 'none';
            }
        }

        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', () => {
            new RegisterApp();
        });
    </script>
</body>
</html>
